# 正式版规则，优化水果下载,优化小米智能设备连接问题,用图片替换以往emoji图标,版本进行大重构,华硕直连和不让nas走代理看181-184行
# 规则对每个国家的自动选择做了隐藏，只能看到国家的手动选择，因为自动选择没必要手动干预
### 订阅配置锚点
p: &p {type: http, interval: 86400, health-check: {enable: true, url: https://www.gstatic.com/generate_204, interval: 300}}

### 订阅配置
proxy-providers:
  dingyue1:
    <<: *p
    url: "填入你的订阅链接1"
    filter: "^(?!.*(剩余|流量|到期|套餐|官网|官方|游戏|发布|订阅|地址|访问|欢迎|IPV6)).*$"
  dingyue2:
    <<: *p
    url: "填入你的订阅链接2"
    filter: "^(?!.*(剩余|流量|到期|套餐|官网|官方|游戏|发布|订阅|地址|访问|欢迎|IPV6)).*$"
    
#    proxy: DIRECT
#    override:
#      additional-prefix: "[夜]"

#下载外部资源时使用的自定义UA，默认为clash.meta。
#global-ua: clash.meta

###  全局配置 
mixed-port: 7890
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true
log-level: warning
find-process-mode: 'off'
# interface-name: en0
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 60
disable-keep-alive: false
profile:
  store-selected: true
  store-fake-ip: true

###  控制面板
external-ui: ui
external-ui-name: zashboard
external-controller: 0.0.0.0:9099
external-ui-url: https://raw.ihtw.moe/github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip

###  域名嗅探
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

###  入站  
tun:
  enable: true
  stack: mixed
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true


###  DNS模块
dns:
  enable: true
  ipv6: false
  respect-rules: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:private_domain,cn_domain"
    - dns.msftncsi.com
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "time.*.com"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - "https://162.159.46.1:443/dns-query"
    - "https://94.140.14.140:443/dns-query"
    - "https://9.9.9.9/dns-query"
  proxy-server-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver-policy:
    "*": 127.0.0.1#lo
    "+.lan": 127.0.0.1#lo
    "+.local": 127.0.0.1#lo
    "+.ts.net": 127.0.0.1#tailscale0
    "rule-set:cn_domain,private_domain,apple_domain,apple-cn_domain":
      - 223.5.5.5
      - 119.29.29.29
    "rule-set:gfw_domain,geolocation-!cn":
      - "https://162.159.46.1:443/dns-query"
      - "https://94.140.14.140:443/dns-query"
      - "https://9.9.9.9/dns-query"

###  节点筛选
FilterHK: &FilterHK '^(?=.*(港|🇭🇰|香港|HK|Hong)).*$'
FilterTW: &FilterTW '^(?=.*(台|🇨🇳|台湾|TW|Taiwan)).*$'
FilterSG: &FilterSG '^(?=.*(新|🇸🇬|狮城|SG|Singapore)).*$'
FilterJP: &FilterJP '^(?=.*(日|🇯🇵|日本|JP|Japan)).*$'
FilterKR: &FilterKR '^(?=.*(韩|🇰🇷|韩国|KR|Korea)).*$'
FilterUS: &FilterUS '^(?=.*(美|🇺🇸|美国|US|UnitedStates)).*$'
FilterUK: &FilterUK '^(?=.*(英|🇬🇧|英国|UK|United Kingdom)).*$'
FilterOthers: &FilterOthers '^(?!.*(中|🇨🇳|中国|CN|China|港|🇭🇰|香港|HK|Hong|台|🇨🇳|台湾|TW|Taiwan|新|🇸🇬|狮城|SG|Singapore|日|🇯🇵|日本|JP|Japan|韩|🇰🇷|韩国|KR|Korea|美|🇺🇸|美国|US|UnitedStates|英|🇬🇧|英国|UK|United Kingdom)).*$'
FilterAll: &FilterAll

